<!DOCTYPE html>
<html>
<head>
  <style>
    #pyramid {
      line-height: 0;
      font-size: 30px;
    }
    body {
      font-family: "Courier New", monospace;
      text-align: center;
    }  
  </style>
</head>
<body>
  <h1>Mario 3</h1>
  <br>
  <p>When you say</p>
  <p><strong>Draw a pyramid</strong></p>
  <p>I say:</p>
  <br>
  <label for="height">How High?</label>
  <input type="range" id="height-slider" name="height" min="1" max="20" value="1">
  <span id="slider-value">1</span>
  <br><br>
  <label for="characters">Choose characters:</label>
  <select id="characters" name="characters">
    <option value="#">#</option>
    <option value="$">$</option>
    <option value="X">X</option>
    <option value="@">@</option>
  </select>
  <br><br>
  <h3>Behold this wonderful pyramid:</h3>
  <div id="pyramid"></div>
  
  <script src="mario.js"></script>
</body>
</html>
